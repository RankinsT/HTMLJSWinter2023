<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tyler Rankins">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
    <h1>Birthday Party Registration Form</h1>
</head>
<body>
    <!--Build your Table and Form here-->
    <table>
        <thead>
          <tr>
            <th style="text-align:left">Labels</th>
            <th style="text-align:left">Form Fields</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Parent/Guardian Name</td>
            <td>
                <input type="text" name="firstname" placeholder="Enter first name" id="firstname" required>
                <br>
                <input type="text" name="lastname" placeholder="Enter last name" id="lastname" required>
            </td>
          </tr>
          <tr>
            <td>Child's First Name</td>
            <td><input type="text" name="firstname" placeholder="Child's First Name" id="firstname" required></td>
          </tr>
          <tr>
            <td>Child's Age</td>
            <td><input type="number" name="age" id="age" value="3" required></td>
          </tr>
          <tr>
            <th style="text-align:left">Date and Time</th>
          </tr>
          <tr>
            <td>Date</td>
            <td><input type="date" name="date" placeholder="mm/dd/yyyy" id="date" required></td>
          </tr>
          <tr>
            <td>Start Time</td>
            <td><input type="time" name="time" placeholder="--:-- --" id="time" required></td>
          </tr>
          <tr>
            <td>Number of Guests</td>
            <td><input type="number" name="guests" value="5"></td>
          </tr>
          <tr>
            <th style="text-align:left">Food</th>
          </tr>
          <tr>
            <td>Size</td>
            <td><input type="radio" name="size" id="sm" value="sm"> sm <input type="radio" name="size" id="md" value="md"> md <input type="radio" name="size" id="lg" value="lg"> lg </td>
          </tr>
          <tr>
            <td>Drinks</td>
            <td><input type="checkbox" name="drink1" id="drink1" value="coke" checked><label for="drink1">Coke</label><br> <input type="checkbox" name="drink2" id="drink2" value="sprite"><label for="drink2">Sprite</label><br> <input type="checkbox" name="drink3" id="drink3" value="fruit punch"><label for="drink3">Fruit Punch</label><br> <input type="checkbox" name="drink4" id="drink4" value="lemonade"><label for="drink4">Lemonade</label><br> <input type="checkbox" name="drink5" id="drink5" value="iced tea"><label for="drink5">Iced Tea</label></td>
          </tr>
          <tr>
            <td>Cake</td>
            <td><select name="cake" id="cake"><option>Chocolate</option><option>Vanilla</option><option>I'll Bring My Own</option></select></td>
          </tr>
          <tr>
            <th style="text-align:left">Decorations</th>
          </tr>
          <tr>
            <td>Color Scheme</td>
            <td>Choose a color scheme for the party<br> <input type="color" name="colors" id="colors"></td>
          </tr>
          <tr>
            <td>Additional Comments</td>
            <td><textarea placeholder="Please add any additional comments here" name="comments" id="comments"></textarea></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" value="submit"></td>
          </tr>
        </tbody>
        <tfoot>
          <form action="confirm.html" method="GET"></form>
        </tfoot>

      </table>
</body>
</html>
